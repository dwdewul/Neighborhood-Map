<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Libertyville Map</title>
	<script
		src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		crossorigin="anonymous"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" 
		integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" 
		crossorigin="anonymous">
	</script>
	<link 
		rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<link 
		rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
		crossorigin="anonymous">
	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous">
	</script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<header><span class="left">A David DeWulf Project</span><span class="right">Built using <a href="https://foursquare.com/">Foursquare</a> and <a href="https://developers.google.com/maps/">Google Maps</a></span></header>
	<div class="container-full">
		<div class="navbar">
			<div class="navbar navbar-brand navbar-right title">
				Libertyville Map
			</div>
				<ul class="nav navbar-nav">
					<li class="search-custom"><input class="form-control" type="search" name="q" data-bind="textInput: query" autocomplete="off" placeholder="Search for a place..."></li>
					<li class="dropdown">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle">Places<b class="caret"></b></a>
						<ul class="dropdown-menu nav navbar-left places-list" data-bind="foreach: filteredLocations">
							<li><span data-bind="text: place, click: showInfo"></span></li>
						</ul>
					</li>
				</ul>
			</div>
		<div class="row">
			<div id="map">If you are reading this then something has gone wrong!</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMq1l61aFl1gjVcJVjv11Z8ByM6uv6WfY&callback=initMap" onerror="failure()"></script>
</body>
</html>
